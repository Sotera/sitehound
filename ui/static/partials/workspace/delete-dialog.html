<md-dialog delete-dialog>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">Delete Items</h2>
    <p>Do you wish to definitively remove the domain/s?</p>
      <div class="md-list-item-text"  ng-repeat="host in ctrl.desserts" layout="column">
        <span>{{ host.domain}}</span>
      </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-warn" ng-click="ctrl.bulkDelete()">Delete</md-button>
    <md-button class="md-default" ng-click="ctrl.cancel()">Close</md-button>
  </md-dialog-actions>
</md-dialog>
